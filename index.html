<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column" id="calendar">
      <!-- Timeblocks go here -->

      <!-- 9am -->
      <article class="row time-block">
        <div class="hour">
          <p>9 am</p>
        </div>
        <textarea name="todo" id="todo9" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="9"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 10am -->
      <article class="row time-block">
        <div class="hour">
          <p>10 am</p>
        </div>
        <textarea name="todo" id="todo10" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="10"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 11am -->
      <article class="row time-block">
        <div class="hour">
          <p>11 am</p>
        </div>
        <textarea name="todo" id="todo11" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="11"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 12pm -->
      <article class="row time-block">
        <div class="hour">
          <p>12 pm</p>
        </div>
        <textarea name="todo" id="todo12" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="12"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 1pm -->
      <article class="row time-block">
        <div class="hour">
          <p>1 pm</p>
        </div>
        <textarea name="todo" id="todo13" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="13"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 2pm -->
      <article class="row time-block">
        <div class="hour">
          <p>2 pm</p>
        </div>
        <textarea name="todo" id="todo14" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="14"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 3pm -->
      <article class="row time-block">
        <div class="hour">
          <p>3 pm</p>
        </div>
        <textarea name="todo" id="todo15" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="15"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 4pm -->
      <article class="row time-block">
        <div class="hour">
          <p>4 pm</p>
        </div>
        <textarea name="todo" id="todo16" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="16"><i class="fas fa-save saveIcon"></i></button>
      </article>

      <!-- 5pm -->
      <article class="row time-block">
        <div class="hour">
          <p>5 pm</p>
        </div>
        <textarea name="todo" id="todo17" class="flex-grow-1"></textarea>
        <button class="saveBtn" value="17"><i class="fas fa-save saveIcon"></i></button>
      </article>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
